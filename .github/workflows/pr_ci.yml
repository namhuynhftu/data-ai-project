name: PR CI - SQLFluff Linting and dbt Testing

on:
  pull_request:
    branches: [main, dev, develop, feature/*]
    paths:
      - "dwh/snowflake/**/*.sql"
      - "dwh/snowflake/**/*.yml"
      - "dwh/snowflake/dbt_project.yml"
      - ".github/workflows/pr_ci.yml"

jobs:
  PR_CI:
    runs-on: ubuntu-latest
    environment: SNOWFLAKE

    env:
      # Vars (non-secret)
      SNOWFLAKE_ACCOUNT:   ${{ vars.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_DATABASE:  ${{ vars.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_WAREHOUSE: ${{ vars.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_ROLE:      ${{ vars.SNOWFLAKE_ROLE }}
      SNOWFLAKE_SCHEMA:    ${{ vars.SNOWFLAKE_SCHEMA }}
      # Secrets
      SNOWFLAKE_USER:                  ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PRIVATE_KEY:           ${{ secrets.SNOWFLAKE_PRIVATE_KEY_FILE }}
      SNOWFLAKE_PRIVATE_KEY_PASSPHRASE: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_FILE_PWD }}
      # Change this to match dbt_project.yml -> profile:
      PROFILE_NAME: snowflake

    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install CI dependencies
        run: uv sync --group pr_ci --no-dev
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Verify dbt installation
        run: uv run dbt --version

      - name: Run dbt debug
        working-directory: ./dwh/snowflake
        run: uv run dbt debug -t ci

      - name: Run dbt deps
        working-directory: ./dwh/snowflake
        run: uv run dbt deps -t ci

      - name: Run SQLFluff lint
        run: uv run sqlfluff lint models/ --dialect snowflake --format github-annotation
        working-directory: ./dwh/snowflake
        env:
          DBT_TARGET: ci
        continue-on-error: true
        
      - name: Run dbt compile
        working-directory: ./dwh/snowflake
        run: uv run dbt compile -t ci

      - name: Run dbt tests
        working-directory: ./dwh/snowflake
        run: uv run dbt test -t ci 

      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts
          path: |
            dwh/snowflake/target/compiled/**
            dwh/snowflake/target/run_results.json
            dwh/snowflake/target/manifest.json
          retention-days: 7
