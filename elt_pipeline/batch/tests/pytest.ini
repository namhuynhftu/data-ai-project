[tool:pytest]
# Pytest configuration for batch pipeline tests
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    mysql: MySQL related tests
    minio: MinIO related tests
    snowflake: Snowflake related tests
    slow: Slow running tests
    
# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning