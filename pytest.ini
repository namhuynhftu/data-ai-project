[pytest]
minversion = 6.0
addopts = -ra --strict-markers --strict-config
testpaths = elt_pipeline/batch/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take longer than 1 second to run
    mysql: Tests that require MySQL connection
    minio: Tests that require MinIO connection
    snowflake: Tests that require Snowflake connection
    external: Tests that require external dependencies
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning