services:
  # Single Kafka broker for local dev
  kafka:
    image: apache/kafka:3.9.0
    container_name: kafka_broker
    ports:
      - "9092:9092"    # Internal Docker access
      - "29092:29092"  # External host access
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      
      # Configure listeners for both docker and host communication
      # PLAINTEXT (9092): Internal Docker communication
      # PLAINTEXT_HOST (29092): External host machine access
      # CONTROLLER (9093): KRaft controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092,CONTROLLER://kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      
      # Listener to use for broker-to-broker communication
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Single node cluster settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      
      # Production best practice: Control topic creation explicitly
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "xUl_ExjdQaSZB9OGK7wHYg"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - de_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  # Kafka UI for monitoring and debugging
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka_ui
    platform: linux/amd64  # for Apple Silicon compatibility
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      # Use internal Docker listener (standard port 9092)
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - de_network
    restart: unless-stopped

  # Schema Registry for Avro schema management
  schema-registry:
    image: confluentinc/cp-schema-registry:7.8.0
    container_name: schema_registry
    platform: linux/amd64  # for Apple Silicon compatibility
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      # Use internal Docker listener (standard port 9092)
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - de_network
    restart: unless-stopped
    
  postgres_streaming:
    image: postgres:15
    container_name: postgres_streaming
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-streaming_db}
      # Enable logical replication for CDC
      POSTGRES_INITDB_ARGS: "-E UTF8"
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    volumes:
      - ../config/database/postgres/scripts:/docker-entrypoint-initdb.d
      - postgres_streaming_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - de_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d streaming_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Debezium Connect for CDC
  debezium:
    image: debezium/connect:2.5
    container_name: debezium_connect
    build:
      context: .
      dockerfile: docker/Dockerfile.debezium
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: debezium-cluster
      CONFIG_STORAGE_TOPIC: debezium_configs
      OFFSET_STORAGE_TOPIC: debezium_offsets
      STATUS_STORAGE_TOPIC: debezium_statuses
      # Replication factor 1 for single broker
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      # Use JSON converters (Avro requires additional plugins)
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    depends_on:
      kafka:
        condition: service_healthy
      postgres_streaming:
        condition: service_healthy
    networks:
      - de_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Apache Flink for stream processing
  flink-jobmanager:
    image: flink:1.18-java11
    container_name: flink_jobmanager
    ports:
      - "8082:8081"  # Flink Web UI (avoiding conflict with Schema Registry)
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        parallelism.default: 2
    networks:
      - de_network
    restart: unless-stopped

  flink-taskmanager:
    image: flink:1.18-java11
    container_name: flink_taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 2
        parallelism.default: 2
    networks:
      - de_network
    restart: unless-stopped

networks:
  de_network:
    driver: bridge
    name: de_network

volumes:
  kafka_data:
    driver: local
  postgres_streaming_data:
    driver: local
